<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .movie-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movies</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter movie title...">
            <button onclick="searchMovie()">Search Movie</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        const API_KEY = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzYzMxNTBlMzkzMWI5ZTJmNTc2ZWQ3NjNhZjg5YjFiNiIsInN1YiI6IjY2MTU0ZDU4MDQ4NjM4MDE3YzFjNGQ2ZiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.G70lSLnsxqaS4GgkMsfaT9BQQKTPsmja565xuxUg1P4';

        async function searchMovie() {
            const movieTitle = document.getElementById('searchInput').value.trim();
            if (movieTitle) {
                try {
                    const response = await fetch(`https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(movieTitle)}`, {
                        headers: {
                            'Authorization': `Bearer ${API_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        const movieId = data.results[0].id;
                        const embedUrl = `https://embed.su/embed/movie/${movieId}`;
                        displayResult(data.results[0].title, embedUrl);
                    } else {
                        document.getElementById('results').innerHTML = 'No results found.';
                    }
                } catch (error) {
                    console.error('Error fetching movie data:', error);
                    document.getElementById('results').innerHTML = 'An error occurred while searching for the movie.';
                }
            } else {
                document.getElementById('results').innerHTML = 'Please enter a movie title.';
            }
        }

        function displayResult(title, embedUrl) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="movie-card">
                    <h2>${title}</h2>
                    <iframe src="${embedUrl}" allowfullscreen></iframe>
                </div>
            `;
        }
    </script>
</body>
</html>
